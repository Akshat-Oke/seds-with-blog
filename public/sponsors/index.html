<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEDS - Sponsors</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      html {
        scroll-behavior: smooth;
      }
      * {
        color: white;
        font-family: "Kanit", sans-serif;
      }
      main {
        padding-top: 14vh;
        padding-bottom: 14vh;
      }
      h1,
      h2 {
        text-align: center;
        margin: auto;
        margin-top: 12px;
        font-size: 2.5rem;
        font-weight: 600;
      }
      h2 {
        margin-top: 15px;
      }
      .line {
        width: 80vw;
        margin: auto;
        margin-top: 12px;
        height: 1px;
        background-color: white;
      }
      .img-row {
        margin: 30px auto;
        display: flex;
        width: 100%;
        justify-content: space-around;
        max-width: 1300px;
      }
      .img-row > * {
        max-width: 240px;
      }
      section {
        margin-bottom: 50px;
      }
      .card {
        text-decoration: none;
        width: 220px;
        height: 220px;
        background-color: #0f0f0f;
        text-align: center;
        font-size: 2.5rem;
        transition: 0.4s;
      }
      .card > div {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        position: relative;
      }
      .card .overlay {
        opacity: 0;
        visibility: none;
        transition: 0.6s;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #4a93e0;
      }
      .card:hover .overlay {
        opacity: 1;
        visibility: visible;
      }
      .card .overlay div {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        height: 100px;
        width: 25px;
        background-color: rgba(255, 255, 255, 0.69);
      }
      .card .overlay div:last-child {
        width: 100px;
        height: 25px;
      }
      section.year {
        transform: translateY(12.5vh);
      }
      @media screen and (max-width: 840px) {
        .img-row > * {
          max-width: 180px;
        }
        .img-row {
          /* flex-direction: column; */
        }
      }
      @media screen and (max-width: 660px) {
        .img-row {
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
        .img-row > * {
          width: 250px;
          max-width: 65vw;
          margin-bottom: 20px;
        }
      }
      .year {
        display: none;
      }
    </style>
  </head>
  <body>
    <main>

        </div>
